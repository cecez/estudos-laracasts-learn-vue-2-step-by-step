<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>Lists</title>
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <style>
            .is-active { background-color: green; }
        </style>
    </head>
    <body>

        <div id="root">
            <button
                :class="{ 'is-active': this.isActive }"
                @click="this.toggle"
            >Toggle</button>
        </div>

        <script>
            new Vue({
                el: '#root',
                data: {
                    isActive: false,
                },
                methods: {
                    toggle() {
                        this.isActive = !this.isActive;
                    }
                }
            })
        </script>
    </body>
</html>
