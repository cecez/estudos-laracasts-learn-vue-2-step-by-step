<!DOCTYPE html>
<html lang="pt">
    <head>
        <title>Lists</title>
        <!-- development version, includes helpful console warnings -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    </head>
    <body>

        <div id="root">
            <h2>All tasks</h2>
            <ul>
                <li
                    @click="task.completed = ! task.completed"
                    v-for="task in this.tasks"
                    v-text="task.description"></li>
            </ul>


            <h2>Incomplete tasks</h2>
            <ul>
                <li v-for="task in this.incompleteTasks" v-text="task.description"></li>
            </ul>
        </div>

        <script>
            new Vue({
                el: '#root',
                data: {
                    tasks: [
                        {description: 'Descrição 1', completed: false},
                        {description: 'Descrição 2', completed: true},
                        {description: 'Descrição 3', completed: false},
                        {description: 'Descrição 4', completed: true},
                        {description: 'Descrição 5', completed: false},
                    ]
                },
                computed: {
                    incompleteTasks() {
                        return this.tasks.filter(task => ! task.completed)
                    }
                }

            })
        </script>
    </body>
</html>
